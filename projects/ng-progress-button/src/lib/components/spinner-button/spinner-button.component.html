<button #mainSpinnerButton class="ng-spinner-button" [style.backgroundColor]="config.backgroundColor"
    [style.color]="config.textColor" [class.ng-spinner-button-disabled]="config.disabled || config.loading"
    [ngClass]="createButtonClasses()">
    <div [class.content-hidden]="config.loading" #spinnerButtonContentWrapper>
        <ng-content></ng-content>
    </div>
    <span class="ng-spinner-button-text" [class.content-hidden]="config.loading" *ngIf="spinnerButtonContentWrapper.childNodes.length == 0">
        {{config.text}}
    </span>
    <ng-spinner class="spinner"
        [config]="{loading: config.loading, color: config.backgroundColor, size: getSpinnerSize(), type: this.config.spinnerType? this.config.spinnerType : 'spinner'}"></ng-spinner>
</button>
